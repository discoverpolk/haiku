var graffiti = new L.markerClusterGroup({spiderfyDistanceMultiplier:2, spiderfyOnMaxZoom:true, singleMarkerMode: true, disableClusteringAtZoom:15});

function cleanlink(e) {

var len = e.length;
var pos = e.indexOf("=");
var id = [];
for (i=pos; i<len; i++) {
 id+=e[i];
}

var cleanlink = "https://drive.google.com/thumbnail?id" + id + "&sz=w500";
return cleanlink;

}

function haikuClean(a){
 var cleaned = a.replace(/[/]/g, '<br>');
 return cleaned;

}



function getLatLng(b) {
		var l = [];
		if ((b.Lat !='#N/A') && (b.Lat !='#REF!') && (b.Lat != '')) {
		
			l = [b.Lat,b.Lng];
		}
		
		else {
			l = [37.793165, -122.422057];
		}
		return l;

}

function scrubDots(){
		graffiti.eachLayer(function(layer){
			layer.setStyle({fillColor: '#00FA9A'});
			layer.closeTooltip();
		});

}

var	layerindex = [];
var corresp = [];

function displayGraf(data) {



	graffiti.clearLayers();

	for (i=0;i<=data.length-1;i++) {
	
		var haiku = haikuClean(data[i].Haiku);
		
		grafMarker = L.CircleMarker.extend({
				options:{
					data: []
				}
			});
	
			var marker = new grafMarker(getLatLng(data[i]), {
				radius: 10,
				weight:5,
				color:"#000",
				opacity:.7,
				fillOpacity: 1,
				fillColor:"#00FA9A",
				data: data[i],
				});
			
			graffiti.addLayer(marker);
			layerindex[i] = marker._leaflet_id;
			corresp.push(data[i].Index);

			var content = 
					"<b>"+ haiku + "</b><br>" + data[i].Location ;
					


			graffiti.on('clusterclick', function (a) {
				a.layer.spiderify;
			});
			
			graffiti.on('clustermouseover', function (a) {
				a.layer.spiderify;
			});
			
			marker.bindTooltip(content,{'maxWidth':'300px', direction:'left'});
			

			if (map.hasLayer(googleStr)){
				googleStr.redraw();
			}


			marker.on("click", function(e) {

				L.DomEvent.stop(e);
				displayInfo(e.target.options.data);			
			})
			
			marker.on("mouseover", function(e) {
				scrubDots();
				L.DomEvent.stop(e);
				e.target.setStyle({fillColor: '#ff00c1'});
				displayInfo(e.target.options.data);	
				
			})

			marker.on("mouseout", function(e) {
				L.DomEvent.stop(e);
				e.target.setStyle({fillColor: '#00FA9A'});
				
			})

			graffiti.addTo(map);
			
		}	

	displayInfo(graffiti._featureGroup._layers[layerindex[1]].options.data);
	overlayLayers["graffiti"] = graffiti;
	
	
	
if (layerControlOn = false){
	L.control.layers(bases, overlayLayers, {position:'topleft'}).addTo(map);	
	layerControlOn = true;
}


}

function displayInfo (a) {

		scrubDots();
	
		var info = a;
		var photolink = cleanlink(info.Photo);
		var haiku = haikuClean(info.Haiku);
		
		var indexer = 0;
		var layerIndex = 0;
		
		for (i=0; i<=corresp.length-1; i++) {
			
			if (a.Index === corresp[i]) {
				indexer = i;
				layerIndex = i;	
			}
			
		}
			graffiti.getLayer(layerindex[layerIndex]).setStyle({fillColor: '#ff00c1'});
			graffiti.getLayer(layerindex[layerIndex]).bringToFront();
			graffiti.getLayer(layerindex[layerIndex]).openTooltip();
			
					
		var pic = document.createElement("img");
		pic.className = 'imgdisplay'; 
		pic.src = photolink;


		var next = document.createElement("div");
		var prev = document.createElement("div");
		prev.className = "previous";
		next.className = "next";
		
		prev.innerHTML = "<i class='fa fa-angle-left fa-3x' ></i>";
		next.innerHTML = "<i class='fa fa-angle-right fa-3x' ></i>";
		
		next.onclick = function () {displayInfo(graffiti.getLayer(layerindex[layerIndex+1]).options.data);}
		prev.onclick = function () {displayInfo(graffiti.getLayer(layerindex[layerIndex-1]).options.data);}

		var all = document.createElement("div");
		all.innerHTML = 
		"<i class='fa fa-quote-left fa-3x' style='float:left;height:200px;padding-top:15px;padding-right:15px;'></i>" +

		"<b>" + info.Location + "</b>" + " " + 
		info.Address + "<br>" + 
		"<hr>" +  
		info.Categories + 
		"</div>";

		var deets = document.createElement("div");

		deets.style = "width:100%; float:left; z-index:999";
		deets.appendChild(pic);
		deets.appendChild(all);

//		deets.appendChild(afterText);



			var infoDisplay = '';					
				infoSidebar.setContent(infoDisplay);
				infoSidebar._contentContainer.appendChild(deets);

				infoSidebar._contentContainer.appendChild(next);
				



				if (infoSidebarOn == false) {

}
